<!DOCTYPE html>
<html>
<head>
    <title>COMET OS – Verification</title>
</head>
<body>
    <h2>COMET OS – Property Verification (Pilot)</h2>

    <form method="post">
        <label>Full Name</label><br>
        <input name="name" required><br><br>

        <label>BVN</label><br>
        <input name="bvn" minlength="11" maxlength="11" required><br><br>

        <label>NIN</label><br>
        <input name="nin" minlength="11" maxlength="11" required><br><br>

        <label>Receipt Fee (₦)</label><br>
        <input name="amount" required><br><br>

        <button type="submit">Generate QR Receipt</button>
    </form>
</body>
</html>
